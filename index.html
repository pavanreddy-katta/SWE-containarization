<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style type="text/css">
    span {
      display: inline-block;
      width: 70px;
      height: 70px;
      margin: 6px;
      background-color: #f9f9f9;
    }

    .required:after {
      content: " *";
      color: red;
    }

    h1 {
      text-shadow: -4px 4px 6px dimgrey;
      font-size: 400%;
    }

    /* Header/Logo Title */
    .header {
      text-align: center;
      background: #326532;
      color: white;
      font-size: 30px;
    }

    .heading {
      border: 5px solid #FFCC33;
      padding: 5px;
      box-shadow: 5px 5px;
    }
  </style>
</head>

<body>

  <div class="container-flex">
    <div class="header" style="text-align: left;">
      <img src="https://1000logos.net/wp-content/uploads/2022/06/George-Mason-University-logo-1972-500x281.png"
        width="150" alt="My Image" />
    </div>
    <h1 class="heading"><b>Computer Science Department Survey</b></h1>
    </br>
    </br>
    </br>
    <div class="container-sm">
      <form class="form-horizontal">
        <p style="color: red">[*] indicates required field</p>
        <!--First name-->
        <div class="form-group">
          <label for="user" class="required">First name</label>
          <input type="text" class="form-control" id="user" autofocus="on" placeholder="First Name">
        </div>
        <br>
        <div class="form-group">
          <label for="user" class="required">Last Name</label>
          <input type="text" class="form-control" id="user" placeholder="last name">
        </div>
        <br>
        <div class="form-group">
          <label for="user" class="required">Enter your username</label>
          <input type="text" class="form-control" id="user" placeholder="abcxyz">
        </div>
        <!--Email-->
        <br>
        <div class="form-group">
          <label for="emailid" class="required">Email</label>
          <input type="email" class="form-control" id="emailid" placeholder="Enter someone@example.com">
        </div>

        <br>

        <!--Street Address-->
        <div class="form-group">
          <label for="address" class="required"> Street Address </label>
          <input type="number" class="form-control" id="address" placeholder="Enter street address">
        </div>

        <br>

        <!-- city-->
        <div class="form-group">
          <label for="City"> City</label>
          <input type="text" class="form-control" id="City" placeholder="Fairfax">
        </div>

        <br>
        <!--State-->
        <div class="form-group">
          <label for="State" class="required"> State </label>
          <input type="text" class="form-control" id="State" placeholder="Eg: Virginia">
        </div>


        <br>
        <!--zip -- add pattern-->
        <div class="form-group">
          <label for="ZIP" class="required"> ZIP </label>
          <input type="number" class="form-control" id="ZIP" placeholder="Eg: 22030">
        </div>
        <br>

        <!--Telephone-->
        <div class="form-group">
          <label for="Telephone" class="required"> Telephone </label>
          <input type="number" class="form-control" id="Telephone" placeholder="1234567890">
        </div>
        <br>
        <!--Date of Survey-->
        <div class="form-group">
          <label for="Date">Date of Survey:</label>
          <input type="date" id="birthday" name="Date" placeholder=" dd/mm/yyyy">
        </div>

        <br>
        <!--survey-->
        <div class="form-group">
          <label class="form-label" for="url">URL input</label>
          <input type="url" class="form-control" id="url" placeholder="www.gmu.com">
        </div>

        <br>
        <!--Checkboxes-->
        <div>
          <h4>The thing you liked the most about the campus</h4>
          <div class="list-group">
            <label class="list-group-item">
              <input class="form-check-input me-1" type="checkbox">
              Students
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-1" type="checkbox">
              Location
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-1" type="checkbox">
              Campus
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-1" type="checkbox">
              Atmosphere
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-1" type="checkbox">
              Dorm rooms
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-1" type="checkbox">
              Sports
            </label>
          </div>
        </div>

        <br>
        <!--radio buttons-->
        <div>
          <h4>How did you know about the University</h4>
          <div class="list-group">
            <label class="list-group-item">
              <input class="form-check-input me-1" type="radio" name="GFG">
              Friends
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-1" type="radio" name="GFG">
              Television
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-1" type="radio" name="GFG">
              Internet
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-1" type="radio" name="GFG">
              Other
            </label>
          </div>
        </div>
        <br>
        <!-- Drop down -->

        <div class="btn-group">
          <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">How Likely would you
            recommend GMU </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Very Likely</a>
            <a href="#" class="dropdown-item">Likely</a>
            <a href="#" class="dropdown-item">Unlikely</a>
          </div>
        </div>
        <br>
        <!-- feed back-->
        <div class="form-group">
          <label for="feedback"> Please provide a feedback</label>
          <textarea class="form-control" id="feedback" rows="5"></textarea>
        </div>
        <br>
        <br>
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-8">
            <button id="submit" name="submit" class="btn btn-success" value="1">Submit</button>
            <button id="cancel" name="cancel" class="btn btn-warning" value="1">Cancel</button>
          </div>
        </div>
      </form>
    </div>

</body>

</html>
